<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.formValidation.js"></script>
<script type="text/javascript" src="jquery.customValidationFormat.js"></script>
<script type="text/javascript">


//////////////////////// CUSTOM DATA TYPES /////////////////////////////////////////////
function mustBeKimFunct(field){
	if(field.value=="Kim") return true;
	else return false;
}

function ajax(field){
	 false;
}

function ajaxMessage(field){
	return "hello world";
}
//Functions entered in the validationDataTypesArray will be picked up by the formValidation object
var validationDataTypesArray=new Array();
validationDataTypesArray["mustBeKim"]={"function":mustBeKimFunct,"message":"This field must be set to 'Kim'"};
validationDataTypesArray["ajax"]={"function":ajax,"message":ajaxMessage};


formElementParentTag="div";

</script>




<style type="text/css">
	*{font-family:Tahoma, Geneva, sans-serif;font-size:13px}
	
	td{border-bottom:1px solid #ccc; padding:3px; vertical-align:top}
	
	.requiredText{color:#F60}


#formValidationErrors{
	
	padding:10px;
	background-color:#FCC;
	color:#8D0100;
	display:none;
}
#formValidationErrors ul{list-style:none;}


.requiredTextBold{font-weight:bold; color:#903; font-size:90%;}
label,.label{display:block; font-weight:bold;font-size:90%}

.radioLabelTag{font-weight:normal; font-size:100%; display:inline}

fieldset.plain{padding:0;border:none;margin:0; display:inline}

.plain legend{padding:0;margin:0}

form div{
	margin-bottom:20px;
	padding-left:10px;
}
</style>
</head>

<body>

<div id="formValidationErrors"></div>

<form method="post" action="#" id="myForm">

        <div>
			<label for="saying">Favorite Word <br />
		    (between 10 and 20 characters):</label>
			<input name="saying" id="saying" type="text"  class="required dataType_minLength_10 dataType_maxLength_20"  />
			
		</div>
		<div>
			<label for="date">Today's Date:</label>
			<input name="date" id="date" type="text"  class="format dataType_date4Year"  />
			
		</div>
		<div>
			<label for="phone">Phone Number:</label>
			<input name="phone" id="phone" type="text"  class="required dataType_phone"   />
			
		</div>
		<div>
			<label for="pets">Number of Pets You Have:</label>
			<input name="pets" id="pets" type="text"  class="required dataType_numerical"   />
			
		</div>
		<div>
			<label for="email">Email:</label>
			<input name="email" id="email" type="text"  class="required dataType_email"  />
			
		</div>
		<div>
			<label for="paycheck">Weekly Paycheck Amount:</label>
			<input name="paycheck" id="paycheck" type="text"  class="required dataType_currency"  />
			
		</div>
		<div>
			<label for="color">Favorite Color:</label>
			
				<select name="color" id="color"  class="required">
					<option value="">Select a Color</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
				</select>
			
			
		</div>
        <div>
		<fieldset class="plain">
			<legend class="label">Gender:</legend>
			<input type="radio" name="gender" id="female"  class="required" value="female" /> <label for="female" class="radioLabelTag">Female</label> | <input type="radio" name="gender" id="male"  class="required" value="male" /><label for="male" class="radioLabelTag"> Male</label>
			</fieldset>
		</div>
		<div>
			<label for="kim">Enter Kim:</label>
			<input name="kim" id="kim" type="text"    class="required dataType_mustBeKim" />
			
		</div>
		
        
        <div>
			<label for="ajax">What does AJAX mean:</label>
			<input name="ajax" id="ajax" type="text"    class="required dataType_ajax" />
			
		</div>
        
        
        
		<div>
			<label for="usage">Do you agree:</label>
		  <input type="checkbox" name="usage" id="usage"  class="required" value="yes" />		    Yes
			
		</div>
		<div>
			
			
			
			
				<input type="submit" name="submit" value="Submit Form"  /> 
			 <input type="reset" name="Reset" id="button" value="Reset" />
	</div>

</form>
</body>
</html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.formValidation.js"></script>
<script type="text/javascript" src="jquery.customValidationFormat.js"></script>
<script type="text/javascript">


//////////////////////// CUSTOM DATA TYPES /////////////////////////////////////////////
function mustBeKimFunct(field){
	var result=false;
	
	if($(field).val()=="Kim") 	result=true;
	return {"result":result, "message":"This field must be set to 'Kim'"};
}


//Functions entered in the validationDataTypesArray will be picked up by the formValidation object
var validationDataTypesArray=new Array();
validationDataTypesArray["mustBeKim"]={"function":mustBeKimFunct};

</script>



<style type="text/css">
	*{font-family:Tahoma, Geneva, sans-serif;font-size:13px}
	
	td{border-bottom:1px solid #ccc; padding:3px; vertical-align:top}
	
	.requiredText{color:#F60}


#formValidationErrors{
	
	padding:10px;
	background-color:#FCC;
	color:#8D0100;
	display:none;
}
#formValidationErrors ul{list-style:none;}


.requiredTextBold{font-weight:bold; color:#903; font-size:90%;}

</style>
</head>

<body>

<div id="formValidationErrors"></div>

<form method="post" action="#" id="myForm">
	<table>
        <tr>
			<td><label for="saying">Favorite Word <br />
		    (between 10 and 20 characters:</label></td>
			<td><input name="saying" id="saying" type="text"  class="required dataType_minLength_10 dataType_maxLength_20"  /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="date">Today's Date:</label></td>
			<td><input name="date" id="date" type="text"  class="format dataType_date4Year"  /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="phone">Phone Number:</label></td>
			<td><input name="phone" id="phone" type="text"  class="required dataType_phone"   /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="pets">Number of Pets You Have:</label></td>
			<td><input name="pets" id="pets" type="text"  class="required dataType_numerical"   /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="email">Email:</label></td>
			<td><input name="email" id="email" type="text"  class="required dataType_email"  /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="paycheck">Weekly Paycheck Amount:</label></td>
			<td><input name="paycheck" id="paycheck" type="text"  class="required dataType_currency"  /></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="color">Favorite Color:</label></td>
			<td>
				<select name="color" id="color"  class="required">
					<option value="">Select a Color</option>
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="violet">Violet</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender" id="female"  class="required" value="female" /> <label for="female">Female</label> | <input type="radio" name="gender" id="male"  class="required" value="male" /><label for="male"> Male</label></td>
			<td></td>
		</tr>
		<tr>
			<td><label for="kim">Enter Kim:</label></td>
			<td><input name="kim" id="kim" type="text"    class="required dataType_mustBeKim" /></td>
			<td></td>
		</tr>
		
        
        <tr>
			<td><label for="ajax">What does AJAX mean:</label></td>
			<td><input name="ajax" id="ajax" type="text"    class="" /></td>
			<td></td>
		</tr>
        
        
        
		<tr>
			<td><label for="usage">Do you agree:</label></td>
		  <td><input type="checkbox" name="usage" id="usage"  class="required" value="yes" />		    Yes</td>
			<td></td>
		</tr>
		<tr>
			<td colspan="3">
			
			
			
				<input type="submit" name="submit" value="Submit Form"  /> 
			 <input type="reset" name="Reset" id="button" value="Reset" /></td>
	</table>

</form>
</body>
</html>
